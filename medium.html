<!DOCTYPE html>

<head>
	<title>AMounkes: HTML3</title>
</head>

<body>
	<header>
	</header>
		<form action="#" method="GET" name="ITA_form">
			<fieldset>
				<legend>Basic Information</legend>
					<label for="firstname">First Name:</label>
					<input type="text" name="firstname" id="firstname"><br>
					<label for="lastname">Last Name:</label>
					<input type="text" name="lastname" id="lastname"><br><br>
					<label name="gender">Gender:</label><br>
					<input type="radio" name="gender" value="Male" id="male">Male<br>
					<input type="radio" name="gender" value="Female" id="female">Female<br>
			</fieldset><br>
		
			<fieldset>
				<legend>Additional Information</legend>
					<label for="sports">What's your favorite sport?</label><br>
					<select name="sports" id="sports">
						<option>Football</option>
						<option>Soccer</option>
						<option>Baseball</option>
						<option>Basketball</option>
						<option>Hockey</option>
						<option>Tennis</option>
						<option>Golf</option>
						<option>Rugby</option>
					</select><br><br>
					<label for="toppings">What do you like on your pizza?<br>(Select all that apply)</label>
					<section class="toppings">
						<input type="checkbox" name="topping" value="Cheese">Cheese<br>
						<input type="checkbox" name="topping" value="Pepperoni">Pepperoni<br>
						<input type="checkbox" name="topping" value="Ham">Ham<br>
						<input type="checkbox" name="topping" value="Pineapple">Pineapple<br>
						<input type="checkbox" name="topping" value="Mushrooms">Mushrooms<br>
						<input type="checkbox" name="topping" value="Sausage">Sausage<br>
						<input type="checkbox" name="topping" value="Olives">Olives<br>
						<input type="checkbox" name="topping" value="Chicken">Chicken<br>
				</section>
			</fieldset><br>
		
			<input type="submit" value="Save">
			
		</form>
	
	
	
	
	</body>
