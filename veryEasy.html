<!DOCTYPE html>
<head>
	<title>AMounkes HTML1</title>
	<style>
		ul li:nth-child(1) {
			color: red;
		}
		ul li:nth-child(2) {
			color: orange;
		}
		ul li:nth-child(3) {
			color: yellow;
		}
		ul li:nth-child(4) {
			color: green;
		}
		ul li:nth-child(5) {
			color: blue;
		}
		ul li:nth-child(6) {
			color: #4b2496;
		}
		ul li:nth-child(7) {
			color: #6c2496;
		}
	</style>	
</head>	

<body>
	<h1>Colors of the rainbow</h1>
		<ul>
			<li>Red</li>
			<li>Orange</li>			
			<li>Yellow</li>	
			<li>Green</li>
			<li>Blue</li>
			<li>Indigo</li>
			<li>Violet</li>
		</ul>													
</body>
